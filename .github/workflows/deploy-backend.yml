name: Deploy to Cloud Run

on:
  push:
    branches: [ ${GIT.DEFAULT_BRANCH} ]
  workflow_dispatch:

env:
  PROJECT_ID: ${config.projectId}
  REGION: ${region}
  SERVICE_NAME: ${config.serviceName}
  REPOSITORY: ${repositoryName}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: \${{ secrets.GCP_SA_KEY }}
        
    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker \${{ env.REGION }}-docker.pkg.dev

    - name: Build and Push Docker image
      run: |
        docker build -t \${{ env.REGION }}-docker.pkg.dev/\${{ env.PROJECT_ID }}/\${{ env.REPOSITORY }}/\${{ env.SERVICE_NAME }}:latest ./backend
        docker push \${{ env.REGION }}-docker.pkg.dev/\${{ env.PROJECT_ID }}/\${{ env.REPOSITORY }}/\${{ env.SERVICE_NAME }}:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy \${{ env.SERVICE_NAME }} \\
          --image \${{ env.REGION }}-docker.pkg.dev/\${{ env.PROJECT_ID }}/\${{ env.REPOSITORY }}/\${{ env.SERVICE_NAME }}:latest \\
          --region \${{ env.REGION }} \\
          --platform managed \\
          --allow-unauthenticated \\
          --port ${port} \\
          --memory ${memory} \\
          --cpu ${cpu} \\
          --min-instances ${minInstances} \\
          --max-instances ${maxInstances}${envVarsSection}

    - name: Get Service URL
      run: |
        echo "Service deployed to:"
        gcloud run services describe \${{ env.SERVICE_NAME }} --region \${{ env.REGION }} --format 'value(status.url)'
