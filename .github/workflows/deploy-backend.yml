name: Deploy to Cloud Run

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  PROJECT_ID: asdlfajsdfklasdfltesst
  SERVICE: sdfkljksfd-backend
  REGION: asia-northeast3

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Google Auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker
      run: gcloud auth configure-docker asia-northeast3-docker.pkg.dev

    - name: Build and Push Container
      working-directory: ./backend
      run: |
        docker build -t asia-northeast3-docker.pkg.dev/$PROJECT_ID/dgfkjergkl/$SERVICE:$GITHUB_SHA .
        docker push asia-northeast3-docker.pkg.dev/$PROJECT_ID/dgfkjergkl/$SERVICE:$GITHUB_SHA

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE \
          --image asia-northeast3-docker.pkg.dev/$PROJECT_ID/dgfkjergkl/$SERVICE:$GITHUB_SHA \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --port 8080 \
          --memory 512Mi \
          --cpu 1 \
          --max-instances 100 \
          --min-instances 0 \
          --set-env-vars="ALLOWED_ORIGINS=*"

    - name: Show Service URL
      run: |
        echo "Service deployed to:"
        gcloud run services describe $SERVICE --region $REGION --format 'value(status.url)'
